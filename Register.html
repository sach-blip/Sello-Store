<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-lg">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand fw-bold fs-3">E-COM</a>

            <button class="navbar-toggler bg-white ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#NavbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="NavbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link text-dark fs-5">Home</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-dark fs-5">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark fs-5">Cart</a></li>
                </ul>

                <div class="d-flex ms-auto gap-4" id="auth-Buttons">
                    <a href="Login.html" class="btn btn-outline-primary">Login</a>
                    <a href="Register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container col-md-5 shadow-lg mt-5 p-4 rounded-4">
        <h2 class="text-center fw-bold text-decoration-underline">Register</h2>

        <form id="register-form">
            <div class="form-group">
                <label for="reg-name" class="form-label">Name</label>
                <input type="text" id="reg-name" class="form-control" placeholder="Enter your name..." required>
            </div>

            <div class="form-group mt-2">
                <label for="reg-email" class="form-label">Email</label>
                <input type="email" id="reg-email" class="form-control" placeholder="Enter your email..." required>
            </div>

            <div class="form-group mt-2">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" id="reg-password" class="form-control" placeholder="Enter your password..." required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
        </form>
    </div>

    <script>
        // Redirect logged-in user
        const loggedInUser = localStorage.getItem("loggedInUser");
        if (loggedInUser) {
            window.location.href = "index.html";
        }

        // Handle Registration
        document.getElementById("register-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value.trim();

            if (!name || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Check if the user already exists
            if (localStorage.getItem(email)) {
                alert('User already registered. Please login instead.');
                return;
            }

            const user = { name, email, password };
            localStorage.setItem(email, JSON.stringify(user));
            alert('Registration successful! Redirecting to login...');
            window.location.href = 'Login.html';
        });
    </script>

    <script src="auth.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
